<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./Cal.css"/>
</head>
<body>
    <header class="text-center my-5"><h1 class="text-primary ">calculator</h1></header>

    <section class="row">
        <div class="col-4"></div>
        <div class="col-4 bg-info rounded" style="width: col-4; height: 500px; box-shadow:10px 10px 50px 20px lightcyan;">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 bg-light my-3 rounded" style="width: col-12; height: 100px;"><h2 id="result" style="overflow: hidden;"></h2></div>
            </div>
            
            <div class="col-12">
                <button id="cancel" class="btn1 rounded btn btn-outline-light">C</button>
                <button id="delete" class="btn1 rounded btn btn-outline-light">D</button>
                <button id="." class="btn1 rounded btn btn-outline-light">.</button>
                <button id="/" class="btn1 rounded btn btn-outline-light">/</button>
            </div>
            <div class="col-12">
                <button id="7" class="btn1 rounded btn btn-outline-light">7</button>
                <button id="8" class="btn1 rounded btn btn-outline-light">8</button>
                <button id="9" class="btn1 rounded btn btn-outline-light">9</button>
                <button id="*" class="btn1 rounded btn btn-outline-light">*</button>
            </div>
            <div class="col-12">
                <button id="4" class="btn1 rounded btn btn-outline-light">4</button>
                <button id="5" class="btn1 rounded btn btn-outline-light">5</button>
                <button id="6" class="btn1 rounded btn btn-outline-light">6</button>
                <button id="-" class="btn1 rounded btn btn-outline-light">-</button>
            </div>
            <div class="col-12">
                <button id="1" class="btn1 rounded btn btn-outline-light">1</button>
                <button id="2" class="btn1 rounded btn btn-outline-light">2</button>
                <button id="3" class="btn1 rounded btn btn-outline-light">3</button>
                <button id="+" class="btn1 rounded btn btn-outline-light">+</button>
            </div>
            <div class="col-12">
                <button id="00" class="btn1 rounded btn btn-outline-light">00</button>
                <button id="0" class="btn1 rounded btn btn-outline-light">0</button>
                <button id="=" class="btn2 rounded btn btn-outline-light">=</button>
                
            </div>
            
        </div>
        <div class="col-4"></div>
    </section>
    <script src="./Cal2.js"></script>

</body>
</html>
